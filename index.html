<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellenbosch AI Society Chat Assistant</title>
    <!-- Add marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4A6B 0%, #A0522D 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            background: linear-gradient(135deg, #8B4A6B 0%, #A0522D 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .chat-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .control-button {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .control-button.delete {
            border-color: rgba(255, 107, 107, 0.5);
            background: rgba(255, 107, 107, 0.1);
        }

        .control-button.delete:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.7);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
            line-height: 1.5;
        }

        .message.user {
            background: linear-gradient(135deg, #8B4A6B 0%, #A0522D 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: #f8f9fa;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid #e9ecef;
        }

        .message.bot.loading {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }

        .message.system {
            background: linear-gradient(135deg, #8B4A6B 0%, #A0522D 100%);
            color: white;
            align-self: center;
            font-style: italic;
            opacity: 0.9;
            font-size: 14px;
            max-width: 60%;
            text-align: center;
        }

        /* Markdown formatting styles */
        .message.bot h1, .message.bot h2, .message.bot h3, 
        .message.bot h4, .message.bot h5, .message.bot h6 {
            margin: 10px 0 5px 0;
            color: #8B4A6B;
        }

        .message.bot h1 { font-size: 1.5em; }
        .message.bot h2 { font-size: 1.3em; }
        .message.bot h3 { font-size: 1.1em; }

        .message.bot p {
            margin: 8px 0;
        }

        .message.bot ul, .message.bot ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message.bot li {
            margin: 4px 0;
        }

        .message.bot blockquote {
            border-left: 4px solid #8B4A6B;
            margin: 10px 0;
            padding: 10px 15px;
            background: rgba(139, 74, 107, 0.05);
            border-radius: 0 8px 8px 0;
        }

        .message.bot code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #d63384;
        }

        .message.bot pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            overflow-x: auto;
            position: relative;
        }

        .message.bot pre code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .message.bot table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .message.bot th, .message.bot td {
            border: 1px solid #dee2e6;
            padding: 8px 12px;
            text-align: left;
        }

        .message.bot th {
            background: #f8f9fa;
            font-weight: 600;
            color: #8B4A6B;
        }

        .message.bot strong {
            color: #8B4A6B;
            font-weight: 600;
        }

        .message.bot em {
            color: #6c757d;
        }

        .message.bot a {
            color: #8B4A6B;
            text-decoration: none;
        }

        .message.bot a:hover {
            text-decoration: underline;
        }

        /* Code copy button */
        .code-block-wrapper {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #8B4A6B;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .copy-button:hover {
            opacity: 1;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #856404;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #8B4A6B;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B4A6B 0%, #A0522D 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            font-size: 18px;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .conversation-info {
            background: rgba(139, 74, 107, 0.1);
            border: 1px solid rgba(139, 74, 107, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 12px;
            color: #8B4A6B;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            background: #ffebee !important;
            color: #c62828 !important;
            border: 1px solid #ffcdd2 !important;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #8B4A6B;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #A0522D;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }

            .chat-controls {
                flex-direction: column;
                gap: 8px;
            }

            .control-button {
                font-size: 11px;
                padding: 6px 12px;
            }

            .message.bot pre {
                font-size: 12px;
            }
        }

        /* Confirmation modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .modal-button.confirm {
            background: #dc3545;
            color: white;
        }

        .modal-button.cancel {
            background: #6c757d;
            color: white;
        }

        .modal-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖SU AI Society Chatbot</h1>
            
            <div class="chat-controls">
                <button class="control-button" id="newChatButton">
                    ✨ New Chat
                </button>
                <button class="control-button delete" id="deleteChatButton">
                    🗑️ Delete Chat
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="conversation-info" id="conversationInfo">
                Messages in context: 1 | Total messages: 1
            </div>
            <div class="message bot">
                👋 Welcome to the Stellenbosch University AI Society! I'm your AI assistant. How can I help you explore the exciting world of AI today?
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Ask me anything about AI, programming, or just chat..."
                maxlength="1000"
            >
            <button class="send-button" id="sendButton">
                ➤
            </button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Action</h3>
            <p id="modalMessage">Are you sure you want to delete this chat?</p>
            <div class="modal-buttons">
                <button class="modal-button cancel" id="modalCancel">Cancel</button>
                <button class="modal-button confirm" id="modalConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.apiKey = 'ADD_YOUR_GEMINI_API_KEY_HERE';
                this.model = 'gemma-3-12b-it';
                this.apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${this.model}:generateContent?key=${this.apiKey}`;
                
                // Conversation context
                this.conversationHistory = [];
                this.maxContextMessages = 20; // Keep last 20 messages for context
                this.totalMessages = 1; // Start with 1 for welcome message
                
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.newChatButton = document.getElementById('newChatButton');
                this.deleteChatButton = document.getElementById('deleteChatButton');
                this.conversationInfo = document.getElementById('conversationInfo');
                this.confirmModal = document.getElementById('confirmModal');
                this.modalMessage = document.getElementById('modalMessage');
                this.modalConfirm = document.getElementById('modalConfirm');
                this.modalCancel = document.getElementById('modalCancel');
                
                this.initializeEventListeners();
                this.updateConversationInfo();
                this.initializeMarkdown();
            }

            initializeMarkdown() {
                // Configure marked.js for better formatting
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(code, { language: lang }).value;
                            } catch (err) {}
                        }
                        return hljs.highlightAuto(code).value;
                    },
                    breaks: true,
                    gfm: true
                });
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.newChatButton.addEventListener('click', () => this.showConfirmModal('new'));
                this.deleteChatButton.addEventListener('click', () => this.showConfirmModal('delete'));
                
                this.modalCancel.addEventListener('click', () => this.hideConfirmModal());
                this.modalConfirm.addEventListener('click', () => this.handleConfirmAction());
                
                // Close modal when clicking outside
                this.confirmModal.addEventListener('click', (e) => {
                    if (e.target === this.confirmModal) {
                        this.hideConfirmModal();
                    }
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // Add user message to UI and history
                this.addMessage(message, 'user');
                this.conversationHistory.push({
                    role: 'user',
                    parts: [{ text: message }]
                });
                this.totalMessages++;

                this.chatInput.value = '';
                this.setLoading(true);

                try {
                    // Add loading message
                    const loadingMessage = this.addLoadingMessage();
                    
                    // Make API call with conversation context
                    const response = await this.callGeminiAPI();
                    
                    // Remove loading message
                    this.chatMessages.removeChild(loadingMessage);
                    
                    // Add bot response to UI and history
                    this.addMessage(response, 'bot');
                    this.conversationHistory.push({
                        role: 'model',
                        parts: [{ text: response }]
                    });
                    this.totalMessages++;
                    
                    // Trim context if needed
                    this.trimContext();
                    this.updateConversationInfo();
                    
                } catch (error) {
                    console.error('Error:', error);
                    // Remove loading message if it exists
                    const loadingMessage = this.chatMessages.querySelector('.message.bot.loading');
                    if (loadingMessage) {
                        this.chatMessages.removeChild(loadingMessage);
                    }
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'bot', true);
                } finally {
                    this.setLoading(false);
                }
            }

            async callGeminiAPI() {
                const payload = {
                    contents: this.conversationHistory,
                    generationConfig: {
                        responseMimeType: 'text/plain',
                        maxOutputTokens: 1000,
                        temperature: 0.7
                    }
                };

                const response = await fetch(this.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('Invalid response format');
                }
            }

            trimContext() {
                if (this.conversationHistory.length > this.maxContextMessages) {
                    this.conversationHistory = this.conversationHistory.slice(-this.maxContextMessages);
                }
            }

            updateConversationInfo() {
                const contextCount = this.conversationHistory.length;
                this.conversationInfo.textContent = `Messages in context: ${contextCount} | Total messages: ${this.totalMessages}`;
            }

            addMessage(text, sender, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                if (isError) {
                    messageDiv.classList.add('error-message');
                }

                if (sender === 'bot' && !isError) {
                    // Parse markdown for bot messages
                    const htmlContent = marked.parse(text);
                    messageDiv.innerHTML = htmlContent;
                    
                    // Add copy buttons to code blocks
                    this.addCopyButtons(messageDiv);
                } else {
                    // Plain text for user messages and errors
                    messageDiv.textContent = text;
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }

            addCopyButtons(messageDiv) {
                const codeBlocks = messageDiv.querySelectorAll('pre code');
                codeBlocks.forEach((codeBlock, index) => {
                    const pre = codeBlock.parentElement;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-block-wrapper';
                    
                    pre.parentNode.insertBefore(wrapper, pre);
                    wrapper.appendChild(pre);
                    
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    copyButton.onclick = () => this.copyCode(codeBlock, copyButton);
                    
                    wrapper.appendChild(copyButton);
                });
            }

            async copyCode(codeBlock, button) {
                try {
                    await navigator.clipboard.writeText(codeBlock.textContent);
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy code:', err);
                    button.textContent = 'Failed';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);
                }
            }

            addLoadingMessage() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot loading';
                messageDiv.innerHTML = `
                    <div class="typing-indicator">
                        <span>Thinking</span>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }

            setLoading(isLoading) {
                this.sendButton.disabled = isLoading;
                this.chatInput.disabled = isLoading;
                
                if (isLoading) {
                    this.sendButton.innerHTML = '⏳';
                } else {
                    this.sendButton.innerHTML = '➤';
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showConfirmModal(action) {
                this.currentAction = action;
                if (action === 'new') {
                    this.modalMessage.textContent = 'Start a new chat? This will clear the current conversation.';
                } else if (action === 'delete') {
                    this.modalMessage.textContent = 'Delete this chat? This action cannot be undone.';
                }
                this.confirmModal.style.display = 'block';
            }

            hideConfirmModal() {
                this.confirmModal.style.display = 'none';
                this.currentAction = null;
            }

            handleConfirmAction() {
                if (this.currentAction === 'new' || this.currentAction === 'delete') {
                    this.clearChat();
                }
                this.hideConfirmModal();
            }

            clearChat() {
                // Clear conversation history
                this.conversationHistory = [];
                this.totalMessages = 1;
                
                // Clear chat messages except info
                const messages = this.chatMessages.querySelectorAll('.message:not(.system)');
                messages.forEach(msg => msg.remove());
                
                // Add welcome message
                this.addMessage('👋 Welcome to the Stellenbosch University AI Society! I\'m your AI assistant powered by Gemma. I\'ll remember our conversation as we chat. How can I help you explore the exciting world of AI today?', 'bot');
                
                // Add system message
                const systemMsg = document.createElement('div');
                systemMsg.className = 'message system';
                systemMsg.textContent = '✨ New conversation started';
                this.chatMessages.appendChild(systemMsg);
                
                this.updateConversationInfo();
                this.scrollToBottom();
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
